<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% include "head.html" %}

    <title>Ideias - Casa Criativa</title>
</head>
<body id="page-ideas">
    <div id="container">
        <header>
            <a href="/">
                <img src="imagens/logo.png" alt="Logotipo Casa Criativa" class="logo-header">
            </a>
            
            <nav>
                <li><a href="/">Início</a></li>
                
                <li><a href="#" onclick="onOff()" class="button">Nova Ideia</a></li>
            </nav>
        </header>
    
        <section class="title">
            <p>em exibição</p>
            <h1>Ideias</h1>
        </section>
        
        <main>
    
            <section class="grid-ideas">
                
                {% for idea in ideas %}
                
                    <div class="idea">
                        <img src="{{idea.img}}" alt="{{idea.title}}">
                        <div class="content">
                            <h3>{{idea.title}}</h3>
                            <p>{{idea.category}}</p>
                            <div class="descripttion">
                                {{idea.description}}
                            </div>
                            <a href="{{idea.url}}" target="_blank">Ir para ideia</a> 
                        </div>
                    </div>


                {% endfor %}
                
            </section>
        </main>
        <footer>
            Com <strong class="coracao">❤</strong> <a href="https://www.rocketseat.com.br" target="_blank">rocketseat</a>.
        </footer>
    </div>
    <!--Modal-->

    {% include "modal.html" %}

    <script src="script/scripts.js"></script>
            
</body>
</html>
